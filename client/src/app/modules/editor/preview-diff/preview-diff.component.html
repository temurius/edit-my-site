<div class="mt-2">
  <h4 class="text-sm font-medium mb-1">Preview</h4>
  <div class="grid grid-cols-2 gap-2">
    <div>
      <div class="text-xs opacity-70 mb-1">Before</div>
      <div class="p-3 bg-white/60 dark:bg-slate-900/50 rounded border border-white/20" [innerHTML]="result.beforeHtml"></div>
    </div>
    <div>
      <div class="text-xs opacity-70 mb-1">After</div>
      <div class="p-3 bg-white/60 dark:bg-slate-900/50 rounded border border-white/20" [innerHTML]="result.afterHtml"></div>
    </div>
  </div>
  <div class="mt-3">
    <h5 class="text-sm font-medium">Diff</h5>
    <pre><code [highlight]="result.diff[0]?.patch" [languages]="['diff']"></code></pre>
  </div>
  <div class="mt-3 flex justify-end gap-2">
    <button class="btn-ghost">Discard</button>
    <button class="btn-primary" (click)="" routerLink="/dashboard">Apply (Create PR)</button>
  </div>
</div>
